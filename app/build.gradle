apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"
    defaultConfig {
        applicationId "ai.elimu.launcher_custom"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1003001
        versionName "1.3.1"
    }

